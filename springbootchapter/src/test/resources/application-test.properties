spring.application.name=springbootchapter
spring.datasource.url=${SPRING_DATASOURCETEST_URL}
spring.datasource.username=${SPRING_DATASOURCETEST_USERNAME}
spring.datasource.password=${SPRING_DATASOURCETEST_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always